<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bota">Clica</button>

    <button id="inserir">Inserir novo post</button>
    <div id="res"></div>

    <script>
        // https://jsonplaceholder.typicode.com/posts
        function clicou() {
            fetch('https://jsonplaceholder.typicode.com/posts').then((response) => {
                console.log(`Status: ${response.status}`)
                return response.json();
            }).then((json)=> {
                alert(json[0].title)
            }).catch((error) => { // Resposta de erro se não conseguir fazer a erquisição
                alert('Deu problema na requisição!')
                console.log(error)
            }).finally(() => {  // Resposta final após a requisição finalizar.
                alert('Fim!')
            })
        }
        // Envios de informação
        function inserir() {
            fetch('https://jsonplaceholder.typicode.com/posts',
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: 'Titulo de teste',
                    body: 'Corpo de teste',
                    usedId: 2
                })
            }).then((response) => {
                return response.json()
            }).then((json) => {
                console.log(json)
            })
        }

        document.querySelector('#bota').addEventListener('click', clicou);
        document.querySelector('#inserir').addEventListener('click', inserir);
    </script>
</body>
</html>
