<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bota">Clica</button>

    <button id="inserir">Inserir novo post</button>
    <div id="res"></div>

    <script>
        // https://jsonplaceholder.typicode.com/posts
        async function clicou() {
            // GET, POST, PUT, DELETE

            let req = await fetch('https://jsonplaceholder.typicode.com/posts'); // await(aguadar)
            let json = await req.json();
            alert(`Titulo do primeiro post: ${json[0].title}`)
            window.alert('CLICOU!')
        }

        // Envios de informação
        async function inserir() {
            let response = await fetch('https://jsonplaceholder.typicode.com/posts',
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: 'Titulo de teste',
                    body: 'Corpo de teste',
                    usedId: 2
                })
            });
            let json = await response.json();
            console.log(json)
        }

        document.querySelector('#bota').addEventListener('click', clicou);
        document.querySelector('#inserir').addEventListener('click', inserir);
    </script>
</body>
</html>
