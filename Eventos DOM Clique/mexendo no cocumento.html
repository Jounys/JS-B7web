<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Mudando o Documento com JavaScript</h1>
    <div id="teste">
        <ul>
            <li>lista 1</li>
            <li>lista 2</li>
        </ul>
    </div>
    <button onclick="clique()">Clique</button>
    <script>
        
        function clique(){
            const teste = document.querySelector('#teste')
            const ul = teste.querySelector('ul')

            let novoLi = document.createElement('li') // createElement() Cria um elemento HTML direto pelo JavaScript
            novoLi.innerText = 'Item adicionado'
            ul.appendChild(novoLi) 

            //ul.prepend(novoLi) // prepend() Add no começo

            //ul.children[0].append(' (alterado)') // append() diferente do innerHTML ele não altera tudo só add

            //ul.innerHTML = ul.innerHTML + '<li>Lista 3</li>'
        }
        console.log()
    </script>
</body>
</html>
