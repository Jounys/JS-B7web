<body>

    <div id="teste02">

    <input type="password" placeholder="Digite sua senha" id="senha" name="algo">
    <button class="Botao" onclick="Clique()">Mostrar senha</button>

    <script>
        function Clique(){
            const input = document.querySelector('input')
            const botao = document.querySelector('.Botao')

            if (input.type === 'password'){
                input.type = 'text'
                botao.innerText = 'Ocultar senha'
            } else {
                input.type = 'password'
                botao.innerText = 'Mostrar senha'
            }  
        }
